<ion-view class="manageParty" ng-init="loadOneFavor()">
  <div class="bar managePartyHeader">
    <h1>Let's Manage Favors</h1>
   </div>
   <ion-content class="managePartyContent" >
     <div class="list" >
       <div class="item item-input-inset">
         <button
           ng-click="goToFavorBrowse();loadOneFavorBrowse();"
           class="button button-full button-assertive">
           Add More Favors
         </button>
       </div>
     </div>
    <ion-list ng-repeat="item in onePartyFavor" show-delete="data.showDelete">
      <ion-item>
        {{item.favor.favorName}}
        <ion-delete-button
            class="ion-minus-circled"
            ng-click="onItemDelete(item)">
        </ion-delete-button>
        <div ng-show='{{item.claimed}}' class="item">
          Claimed by: {{item.user.username}}
        </div>
      </ion-item>
    </ion-list>
   </ion-content>
 </ion-view>
