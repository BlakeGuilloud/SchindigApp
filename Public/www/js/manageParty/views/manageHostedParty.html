<ion-view title="">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button class='button button-small icon-left ion-chevron-left button-clear button-dark'>
    </ion-nav-back-button>
  </ion-nav-bar>
  <div class="bar bar-header bar-royal">
      <h1 class= "title">Let's Manage Parties</h1>
   </div>
  <ion-content ng-init="loadOne()">
    <ion-item>Click To Edit</ion-item>
    <ion-item>Party Name:
      <input
        type="text"
        ng-model="partyName"
        ng-change='getNameValue(partyName)'
        placeholder="{{oneParty.partyName}}">
    </ion-item>
    <ion-item>Party Description:
      <input
        type="text"
        ng-model="description"
        ng-change='getDescriptionValue(description)'
        placeholder="{{oneParty.description}}">
    </ion-item>
    <ion-item>
       <span class="input-label">Where the Party At? </span>
       <ion-google-place
         placeholder= "{{oneParty.location}}"
         ng-model="location"
         ng-change="getLocationValue(location)">
       </ion-google-place>
    </ion-item>
    <button
      ng-click="goToManageFavor()"
      class="button button-full button-assertive">
      Manage Favors
    </button>
    <button
      ng-click="goToManageInvites()"
      class="button button-full button-royal">
      Manage Invites
    </button>
    <button
      ng-click="editData(partyName, description, location)"
      class="button button-full button-positive">
     Submit Edit
    </button>
  </ion-content>
</ion-view>
