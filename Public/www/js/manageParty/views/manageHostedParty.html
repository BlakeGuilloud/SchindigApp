<ion-view title="Manage Your Party">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button class='button button-small icon-left ion-chevron-left button-clear button-dark'>
    </ion-nav-back-button>
  </ion-nav-bar>
  <div class="bar bar-header bar-royal">
      <h1 class= "title">Let's Manage Parties</h1>
   </div>
  <ion-content ng-init="loadOne();loadOneFavor();loadInvitedPeople()">
    <ion-item><h1>Click To Edit</h1></ion-item>
    <ion-item>Party Name: <input type="text" ng-model="partyName" ng-change='getNameValue(partyName)'>{{oneParty.partyName}}</ion-item>
    <ion-item>Party Description: <input type="text" ng-model="description" ng-change='getDescriptionValue(description)'>{{oneParty.description}}</ion-item>
    <ion-item>Party Description: <input type="text" ng-model="description" ng-change='getDescriptionValue(description)'>{{oneParty.description}}</ion-item>
    <button
      ng-click="editData(partyName, description)"
      class="button button-full button-positive">
     Submit Edit
    </button>

  </ion-content>
</ion-view>
