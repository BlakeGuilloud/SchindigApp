<ion-view>


  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button class='button button-small icon-left ion-chevron-left button-clear button-dark'>
    </ion-nav-back-button>
  </ion-nav-bar>
  <div class="bar bar-header bar-royal">
      <h1 class= "title">Let's Get This Party Started</h1>
   </div>
   <div class="bar bar-subheader bar-assertive">
     <h2>{{partySubType.partyType}}</h2>
   </div>
  <ion-content>
    <h1>EVENT WIZARD - Second PAGE</h1>
    <ion-item ng-click="newWizPartyPost({partyType:'{{partyType}}',subType:'{{item}}'})" ng-repeat="item in partySubType.subType">{{item}}</ion-item>
  </ion-content>
</ion-view>
