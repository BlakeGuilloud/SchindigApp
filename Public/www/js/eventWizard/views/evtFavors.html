<ion-view class="wizard">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button class="button-clear">
      <i class="ion-arrow-left-c"></i>
    </ion-nav-back-button>
  </ion-nav-bar>
  <div class="bar bar-header">
    <div class="wizardHeader">
      <h1 class= "title-text-wrap"><span class="wizardTextViewHeader">Party FAVORS</span></h1>
    </div>
   </div>
  <ion-content>
    <ul class="list">
      <label class= 'wizStretchExpl item-text-wrap'>
        <span>
        COMMONLY ASKED FOR FAVORS YOUR PARTY TYPE:
      </span>
    </label>
    </div>
      <div class="list">
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input
              ng-model="favorDoo"
              type="text"
              placeholder="Add Your Own">
          </label>
          <button
            style="color: white"
            ng-click="addFavorToData(favorDoo)"
            class="button button-small">
            ADD
          </button>
        </div>
      </div>
      <button
        ng-click="pushToFavorArray()"
        class="button button-full button-assertive">
        SUBMIT
      </button>
      <ion-checkbox
        ng-repeat="item in favors | filter: favorDoo"
        ng-click="favorCheck = !favorCheck">
        <ion-item
          ng-model="favorCheck"
          id="{{item}}"
          ng-class="favorCheck ? 'yes' : 'no'">
          {{item.favorName}}
        </ion-item>
      </ion-checkbox>
    </ul>
  </ion-content>
</ion-view>
