<ion-view>
   <ion-nav-bar class="bar-stable">
     <ion-nav-back-button class='button button-small icon-left ion-chevron-left button-clear button-dark'>
     </ion-nav-back-button>
   </ion-nav-bar>
   <div class="bar bar-header bar-royal">
       <h1 class= "title">Let's Get This Party Started</h1>
    </div>
     <ion-content>
       <ion-padding>
         <!-- <label class="item item-input">
           <span type="text" class="input-label">Name the Party: </span>
           <input ng-model="partyName">
         </label> -->
         <label class="item item-input item-floating-label">
          <span class="input-label"><strong>Party Name: </strong></span>
          <input type="text" placeholder="Name that party">
        </label>
        <ion-padding>
         <input type="search"
                 ng-model="search.partyType"
                 class="item search"
                 placeholder="Search Party Type">
         </ion-padding>
          <ion-item
                    ng-repeat="item in wizardItems.data | filter:search"
                    href="#/wizard/{{item.wizardID}}"
                    class = "list inset-list">
              {{item.partyType}}
          </ion-item>
    </ion-padding>
 </ion-content>
</ion-view>
