
<ion-view name='wizard-nameType'>

 <ion-content>
   <ion-nav-bar class="bar-stable">
     <ion-nav-back-button class='button button-small icon-left ion-chevron-left button-clear button-dark'>
     </ion-nav-back-button>
   </ion-nav-bar>
   <div class="bar bar-header bar-royal">
       <h1 class= "title">Let's Get This Party Started</h1>
    </div>
    <ion-list show-delete="shouldShowDelete" ng-repeat="item in wizardItems.data" class = "list inset-list">
      <ion-item class="item">
        <ion-delete-button class="ion-minus-circled"></ion-delete-button>
        {{item.partyType}}
     </ion-item>
   </ion-list>
   <ion-toggle ng-model='shouldShowDelete'>Delete</ion-toggle>
      <a class='button button-calm icon-left ion-home' href='#/wizard/subtype'>View Parties</a>
      <a class='button button-calm icon-left ion-home' href='#/wizard/whenwhere'>View Dog</a>
    </div>

 </ion-content>
</ion-view>
