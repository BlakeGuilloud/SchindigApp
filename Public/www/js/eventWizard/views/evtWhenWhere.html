<ion-view>
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button class='button button-small icon-left ion-chevron-left button-clear button-dark'>
    </ion-nav-back-button>
  </ion-nav-bar>
  <div class="bar bar-header bar-royal">
      <h1 class= "title">Where's This Party Going Down?</h1>
  </div>
  <ion-padding>
    <ion-content>
      <label class=""item item-input item-floating-label"">
         <span class="input-label">Where the Party At?: </span>
         <ion-google-place placeholder= "Enter an Address, Apt#, and ZIP" ng-model="location"></ion-google-place>
       </label>
      <label class=""item item-input item-floating-label"">
         <span class="input-label">Pick a Date and Time: </span>
         <input ng-model="partyDate" type="datetime-local">
       </label>
        <button
          ng-click="dateAndTimePost(partyDate, partyName)"
          class="button button-full button-positive">
         Submit Date and Name
        </button>
      <ul class="list">
        <li class="item item-toggle">
            BYOB?
          <label class="toggle toggle-green">
            <input type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
         </li>
       </ul>
    </ion-content>
  </ion-padding>
</ion-view>
