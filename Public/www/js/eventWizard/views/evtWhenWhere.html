<ion-view>
  <ion-nav-bar class="bar-stable">

  </ion-nav-bar>
  <div class="bar bar-header bar-royal">
      <h1 class= "title">Where's This Party Going Down?</h1>
  </div>
  <ion-padding>
    <ion-content>
      <label class="item item-input">
         <span class="input-label">Pick a Date and Time: </span>
         <input ng-model="partyDate" type="datetime-local">
       </label>
       <label class="item item-input">
         <span class="input-label">Name the Party: </span>
         <input ng-model="partyName">
       </label>
        <button ng-click="dateAndTimePost(partyDate, partyName)" class="button button-large button-energized">
         Large Button
        </button>
    </ion-content>
  </ion-padding>
</ion-view>
