<ion-view class="wizard">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button class='button button-small icon-left ion-chevron-left button-clear button-dark'>
    </ion-nav-back-button>
  </ion-nav-bar>
  <div class="bar bar-header">
    <div class="wizardHeader">
      <h1 class= "title-text-wrap"><span class="wizardTextViewHeader">INVITE YOUR FRIENDS</span></h1>
    </div>
   </div>
  <ion-content ng-init="getContactList()">
    <button
      ng-click="pushToContactArray();showConfirm()"
      class="button button-full button-positive">
      SEND INVITES
    </button>
    <ul class="list">
      <ion-checkbox
        ng-repeat="item in contactName | orderBy: 'name'"
        ng-click="isChecked = !isChecked">
        <ion-item
          ng-model="isChecked"
          id="{{item}}"
          ng-class="isChecked ? 'true' : 'false'">
          <!-- {{item}} -->
          {{item.name}}
        </ion-item>
      </ion-checkbox>
    </ul>
  </ion-content>
</ion-view>
