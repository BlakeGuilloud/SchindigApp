<ion-view>
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button class='button button-small icon-left ion-chevron-left button-clear button-dark'>
    </ion-nav-back-button>
  </ion-nav-bar>
  <div class="bar bar-header bar-royal">
      <h1 class= "title">Let the People Know!</h1>
   </div>
  <ion-content>
    <ion-padding>
      <button
      ng-click="getContactList()"
      class="button button-full button-positive">
      Get Contacts
    </button>
    <ion-list ng-repeat="contact in contactName">
      <ion-item>
        {{contact.name.formatted}}
      </ion-item>
      <ion-item>
        {{contact.phoneNumbers[0].value}}
      </ion-item>
    </ion-list>
    </ion-padding>
  </ion-content>
</ion-view>
