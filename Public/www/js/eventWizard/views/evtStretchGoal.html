<ion-view class="wizard">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button class='button button-small icon-left ion-chevron-left button-clear button-dark'>
    </ion-nav-back-button>
  </ion-nav-bar>
  <div class="bar bar-header">
    <div class="wizardHeader">
      <h1 class= "title-text-wrap"><span class="textViewHeader">STRETCH GOAL</span></h1>
    </div>
  </div>
  <ion-padding>
    <ion-content>
      <label class= 'wizStretchExpl item-text-wrap'>
        <span>
          <br>A STRETCHGOAL TURNS THIS PARTY INTO ONE TO REMEMBER!
          <br>
          <br>SET A DREAM-GOAL THAT WILL PUSH THIS PARTY OVER THE EDGE!
          <br>
          <br>ASK YOUR FRIENDS TO CONTRIBUTE AND EVERYONE WILL SEE THE PROGRESS!
          <br>
          <br>
        </span>
          "MY AWESOME GOAL"
          <progress max="200" value="80"></progress>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">WHAT WOULD MAKE THIS PARTY AWESOME?</span>
        <input placeholder="Ice Luge, Band, another keg..." ng-model= "stretchName" type="text">
      </label>
      <label class="item item-input item-floating-label">
        <span class= "input-label">COST?</span>
        <input placeholder="How Much MONEY?" ng-model="stretchGoal" type="number">{{stretchGoal | currency}}
      </label>
      <button
        ng-click="stretchGoalData(stretchGoal, stretchName)"
        class="button button-full button-assertive">
       Submit
      </button>
    </ion-content>
  </ion-padding>
</ion-view>
