<ion-view>
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button class='button button-small icon-left ion-chevron-left button-clear button-dark'>
    </ion-nav-back-button>
  </ion-nav-bar>
  <div class="bar bar-header bar-royal">
      <h1 class= "title">Let's Get This Account Started</h1>
   </div>
  <ion-content>
    <ion-list class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label"><strong>Username: </strong></span>
        <input
          required="string"
          ng-model="username"
          type="text"
          placeholder="Username">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label"><strong>Password: </strong></span>
        <input
          required="string"
          ng-model="password"
          type="password"
          placeholder="Password">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label"><strong>First Name: </strong></span>
        <input
          ng-model="firstName"
          type="text"
          placeholder="First Name">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label"><strong>Last Name: </strong></span>
        <input
          ng-model="lastName"
          type="text"
          placeholder="Last Name">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label"><strong>Phone Number: </strong></span>
        <input
          ng-model="phone"
          type="number"
          placeholder="Phone Number">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label"><strong>Email: </strong></span>
        <input
          ng-model="email"
          type="email"
          placeholder="example@website.com">
      </label>
    </ion-list>
    <button
      ng-click="createNewUser(username, password, firstName, lastName, email, phone)"
      class="button button-full button-positive" data-ink-color="#CD3385" data-ink-opactiy=".8">
      Create New User
    </button>
  </ion-content>
</ion-view>
